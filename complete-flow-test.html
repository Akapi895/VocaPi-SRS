<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Data Flow Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .log {
            background: #1e1e1e;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .update-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Complete Data Flow Test</h1>
            <p>Test analytics ‚Üí gamification ‚Üí UI update flow</p>
        </div>
        
        <div id="status-container">
            <div class="status info">
                ‚ÑπÔ∏è Testing complete data flow from word review to UI updates...
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="btn btn-primary" onclick="initializeTest()">üöÄ Initialize Systems</button>
            <button class="btn btn-success" onclick="simulateWordReview()">üìù Simulate Word Review</button>
            <button class="btn btn-warning" onclick="checkCurrentStats()">üìä Check Current Stats</button>
            <button class="btn btn-danger" onclick="clearTestData()">üóëÔ∏è Clear Test Data</button>
        </div>
        
        <div id="stats-container">
            <h3>Current Statistics</h3>
            <div class="stats-grid" id="current-stats">
                <!-- Stats will be populated here -->
            </div>
        </div>
        
        <div id="gamification-container">
            <h3>Gamification Data</h3>
            <div class="stats-grid" id="gamification-stats">
                <!-- Gamification stats will be populated here -->
            </div>
        </div>
        
        <div id="log-container">
            <h3>Real-time Log</h3>
            <div id="test-log" class="log"></div>
        </div>
    </div>
    
    <div id="update-indicator" class="update-indicator">
        üîÑ Data Updated!
    </div>

    <!-- Load required scripts -->
    <script src="src/logger.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/analytics.js"></script>
    <script src="src/gamification.js"></script>
    
    <script>
        let testData = {
            initialStats: null,
            reviewCount: 0,
            lastUpdate: null
        };
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[Complete Flow Test] ${message}`);
        }
        
        function showStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusContainer.appendChild(statusDiv);
            
            // Remove old status messages after 5 seconds
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 5000);
        }
        
        function showUpdateIndicator() {
            const indicator = document.getElementById('update-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
        
        async function initializeTest() {
            log('üöÄ Initializing test systems...');
            showStatus('üöÄ Initializing analytics and gamification systems...', 'info');
            
            try {
                // Wait for analytics to be ready
                if (!window.VocabAnalytics) {
                    throw new Error('VocabAnalytics not available');
                }
                
                await window.VocabAnalytics.ensureInitialized();
                log('‚úÖ Analytics system initialized');
                
                // Initialize gamification
                if (!window.VocabAnalytics.gamification) {
                    await window.VocabAnalytics.initGamification();
                }
                log('‚úÖ Gamification system initialized');
                
                // Start a session
                await window.VocabAnalytics.startSession();
                log('‚úÖ Analytics session started');
                
                // Get initial stats
                testData.initialStats = await window.VocabAnalytics.getDashboardStats();
                log(`üìä Initial stats captured: ${testData.initialStats.totalWords} words learned`);
                
                await displayCurrentStats();
                showStatus('‚úÖ Systems initialized successfully!', 'success');
                
            } catch (error) {
                log(`‚ùå Initialization error: ${error.message}`);
                showStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function simulateWordReview() {
            log('üìù Simulating word review...');
            showStatus('üìù Simulating word review process...', 'info');
            
            try {
                if (!window.VocabAnalytics) {
                    throw new Error('Analytics not initialized');
                }
                
                // Generate test word review data
                const testWords = [
                    { word: 'test', answer: 'test' },
                    { word: 'hello', answer: 'hello' },
                    { word: 'world', answer: 'world' },
                    { word: 'example', answer: 'example' },
                    { word: 'vocabulary', answer: 'vocabulary' }
                ];
                
                const randomWord = testWords[Math.floor(Math.random() * testWords.length)];
                const quality = Math.floor(Math.random() * 3) + 3; // Quality 3-5 (correct answers)
                const timeSpent = Math.random() * 5000 + 1000; // 1-6 seconds
                
                log(`üéØ Reviewing word: "${randomWord.word}" with quality ${quality}`);
                
                // Record the word review
                await window.VocabAnalytics.recordWordReview(
                    `test-${randomWord.word}-${Date.now()}`,
                    randomWord.answer,
                    randomWord.word,
                    quality,
                    timeSpent
                );
                
                testData.reviewCount++;
                testData.lastUpdate = new Date();
                
                log(`‚úÖ Word review recorded (Total reviews: ${testData.reviewCount})`);
                
                // Wait a bit for data propagation
                setTimeout(async () => {
                    await displayCurrentStats();
                    showUpdateIndicator();
                    showStatus(`‚úÖ Word review completed! Total reviews: ${testData.reviewCount}`, 'success');
                }, 500);
                
            } catch (error) {
                log(`‚ùå Word review error: ${error.message}`);
                showStatus(`‚ùå Word review failed: ${error.message}`, 'error');
            }
        }
        
        async function checkCurrentStats() {
            log('üìä Checking current statistics...');
            showStatus('üìä Refreshing current statistics...', 'info');
            
            try {
                await displayCurrentStats();
                showStatus('‚úÖ Statistics refreshed', 'success');
            } catch (error) {
                log(`‚ùå Stats check error: ${error.message}`);
                showStatus(`‚ùå Failed to refresh stats: ${error.message}`, 'error');
            }
        }
        
        async function displayCurrentStats() {
            try {
                // Get fresh analytics data
                const stats = await window.VocabAnalytics.getDashboardStats();
                const gamificationData = window.VocabAnalytics.gamification ? 
                    await window.VocabAnalytics.gamification.getPlayerStats() : null;
                
                // Update analytics stats display
                const statsContainer = document.getElementById('current-stats');
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalWords || 0}</div>
                        <div class="stat-label">Words Learned</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.currentStreak || 0}</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.todayAccuracy?.toFixed(1) || '0.0'}%</div>
                        <div class="stat-label">Today's Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.floor((stats.totalTimeSpent || 0) / 60)}</div>
                        <div class="stat-label">Minutes Studied</div>
                    </div>
                `;
                
                // Update gamification stats display
                const gamificationContainer = document.getElementById('gamification-stats');
                if (gamificationData) {
                    gamificationContainer.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${gamificationData.level || 1}</div>
                            <div class="stat-label">Level</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${gamificationData.totalXP || 0}</div>
                            <div class="stat-label">Total XP</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${gamificationData.totalWords || 0}</div>
                            <div class="stat-label">Words (Gamification)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${gamificationData.accuracy?.toFixed(1) || '0.0'}%</div>
                            <div class="stat-label">Accuracy (Gamification)</div>
                        </div>
                    `;
                } else {
                    gamificationContainer.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">‚ùå</div>
                            <div class="stat-label">Gamification Unavailable</div>
                        </div>
                    `;
                }
                
                log(`üìä Stats updated: ${stats.totalWords} words, ${stats.currentStreak} streak, ${stats.todayAccuracy?.toFixed(1)}% accuracy`);
                
            } catch (error) {
                log(`‚ùå Error displaying stats: ${error.message}`);
                throw error;
            }
        }
        
        async function clearTestData() {
            log('üóëÔ∏è Clearing test data...');
            showStatus('üóëÔ∏è Clearing test data...', 'warning');
            
            try {
                if (window.VocabAnalytics) {
                    // Reset analytics data
                    const emptyData = await window.VocabAnalytics.getDefaultData();
                    await window.VocabAnalytics.saveAnalyticsData(emptyData);
                    log('‚úÖ Analytics data cleared');
                }
                
                testData = {
                    initialStats: null,
                    reviewCount: 0,
                    lastUpdate: null
                };
                
                await displayCurrentStats();
                showStatus('‚úÖ Test data cleared successfully', 'success');
                
            } catch (error) {
                log(`‚ùå Clear data error: ${error.message}`);
                showStatus(`‚ùå Failed to clear data: ${error.message}`, 'error');
            }
        }
        
        // Listen for analytics updates
        window.addEventListener('vocabAnalyticsUpdated', (event) => {
            log(`üîî Received analytics update notification: ${JSON.stringify(event.detail)}`);
            showUpdateIndicator();
            
            // Auto-refresh stats when data updates
            setTimeout(async () => {
                await displayCurrentStats();
            }, 500);
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üìÑ Complete flow test page loaded');
            showStatus('üîß Ready to test complete data flow', 'info');
            
            // Auto-initialize after a short delay
            setTimeout(() => {
                initializeTest();
            }, 1000);
        });
    </script>
</body>
</html>
