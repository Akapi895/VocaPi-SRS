<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge Update Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .challenge-display {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            color: white;
            text-align: center;
        }
        
        .challenge-progress {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px;
            margin: 15px 0;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            height: 20px;
            position: relative;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
            font-size: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        .log {
            background: #1e1e1e;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .analytics-data {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üéØ Daily Challenge Update Test</h1>
            <p>Test real-time challenge progress updates</p>
        </div>
        
        <div id="status-container">
            <div class="status info">
                ‚ÑπÔ∏è Testing Daily Challenge updates with real analytics data...
            </div>
        </div>
        
        <div class="analytics-data">
            <h3>üìä Current Analytics Data</h3>
            <div id="analytics-display">
                <!-- Analytics data will be shown here -->
            </div>
        </div>
        
        <div id="challenge-container">
            <h3>üéØ Current Daily Challenge</h3>
            <div id="challenge-display" class="challenge-display">
                <div>Loading challenge...</div>
            </div>
        </div>
        
        <div>
            <button class="btn btn-primary" onclick="initializeTest()">üöÄ Initialize Test</button>
            <button class="btn btn-success" onclick="simulateWordReview()">üìù Review Word (+1)</button>
            <button class="btn btn-success" onclick="simulateMultipleReviews()">üìö Review 5 Words</button>
            <button class="btn btn-primary" onclick="refreshChallenge()">üîÑ Refresh Challenge</button>
        </div>
        
        <div id="log-container">
            <h3>Real-time Log</h3>
            <div id="test-log" class="log"></div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="src/logger.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/analytics.js"></script>
    <script src="src/gamification.js"></script>
    
    <script>
        let analytics, gamification;
        let testStarted = false;
        
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Challenge Test] ${message}`);
        }
        
        function showStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusContainer.appendChild(statusDiv);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 5000);
        }
        
        async function initializeTest() {
            log('üöÄ Initializing Daily Challenge test...');
            showStatus('üöÄ Initializing systems...', 'info');
            
            try {
                // Wait for analytics
                if (!window.VocabAnalytics) {
                    throw new Error('VocabAnalytics not available');
                }
                
                analytics = window.VocabAnalytics;
                await analytics.ensureInitialized();
                log('‚úÖ Analytics initialized');
                
                // Initialize gamification  
                if (!analytics.gamification) {
                    await analytics.initGamification();
                }
                gamification = analytics.gamification;
                log('‚úÖ Gamification initialized');
                
                // Start session
                await analytics.startSession();
                log('‚úÖ Analytics session started');
                
                testStarted = true;
                await displayCurrentData();
                
                showStatus('‚úÖ Test initialized successfully!', 'success');
                
            } catch (error) {
                log(`‚ùå Initialization error: ${error.message}`);
                showStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function displayCurrentData() {
            if (!testStarted) return;
            
            try {
                // Get analytics data
                const dashboardStats = await analytics.getDashboardStats();
                const analyticsData = await analytics.getAnalyticsData();
                const today = new Date().toISOString().split('T')[0];
                const todayStats = analyticsData.dailyStats[today] || {};
                
                // Display analytics
                const analyticsDisplay = document.getElementById('analytics-display');
                analyticsDisplay.innerHTML = `
                    <div class="data-row">
                        <span><strong>Today's Words Reviewed:</strong></span>
                        <span>${todayStats.wordsReviewed || 0}</span>
                    </div>
                    <div class="data-row">
                        <span><strong>Today's Time Spent:</strong></span>
                        <span>${Math.floor((todayStats.timeSpent || 0) / 60000)} minutes</span>
                    </div>
                    <div class="data-row">
                        <span><strong>Today's Accuracy:</strong></span>
                        <span>${(todayStats.accuracy || 0).toFixed(1)}%</span>
                    </div>
                    <div class="data-row">
                        <span><strong>Total Words Learned:</strong></span>
                        <span>${dashboardStats.totalWords || 0}</span>
                    </div>
                `;
                
                // Get and display current challenge
                const challenge = await gamification.getCurrentChallenge();
                await displayChallenge(challenge);
                
            } catch (error) {
                log(`‚ùå Error displaying data: ${error.message}`);
            }
        }
        
        async function displayChallenge(challenge) {
            const challengeDisplay = document.getElementById('challenge-display');
            
            if (!challenge) {
                challengeDisplay.innerHTML = '<div>‚ùå No challenge available</div>';
                return;
            }
            
            const progressPercentage = Math.min((challenge.progress / challenge.target) * 100, 100);
            const isCompleted = challenge.progress >= challenge.target;
            
            challengeDisplay.innerHTML = `
                <div>
                    <h3>${challenge.icon} ${challenge.name}</h3>
                    <p>${challenge.description}</p>
                    <div class="challenge-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%">
                                <div class="progress-text">${challenge.progress}/${challenge.target}</div>
                            </div>
                        </div>
                        <div style="margin-top: 10px;">
                            ${isCompleted ? 'üéâ COMPLETED!' : `Progress: ${challenge.progress}/${challenge.target}`}
                        </div>
                        <div style="margin-top: 5px; font-size: 0.9em; opacity: 0.9;">
                            Reward: +${challenge.xp} XP
                        </div>
                    </div>
                </div>
            `;
            
            challengeDisplay.className = `challenge-display ${isCompleted ? 'challenge-completed' : ''}`;
        }
        
        async function simulateWordReview() {
            if (!testStarted) {
                showStatus('‚ùå Please initialize test first', 'error');
                return;
            }
            
            log('üìù Simulating word review...');
            showStatus('üìù Reviewing word...', 'info');
            
            try {
                const testWord = `test-word-${Date.now()}`;
                const quality = Math.floor(Math.random() * 3) + 3; // Quality 3-5
                const timeSpent = Math.random() * 3000 + 1000; // 1-4 seconds
                
                await analytics.recordWordReview(testWord, testWord, testWord, quality, timeSpent);
                log(`‚úÖ Word "${testWord}" reviewed with quality ${quality}`);
                
                // Refresh display
                setTimeout(async () => {
                    await displayCurrentData();
                    showStatus('‚úÖ Word reviewed successfully!', 'success');
                }, 500);
                
            } catch (error) {
                log(`‚ùå Word review error: ${error.message}`);
                showStatus(`‚ùå Review failed: ${error.message}`, 'error');
            }
        }
        
        async function simulateMultipleReviews() {
            if (!testStarted) {
                showStatus('‚ùå Please initialize test first', 'error');
                return;
            }
            
            log('üìö Simulating 5 word reviews...');
            showStatus('üìö Reviewing 5 words...', 'info');
            
            try {
                for (let i = 0; i < 5; i++) {
                    const testWord = `test-word-${Date.now()}-${i}`;
                    const quality = Math.floor(Math.random() * 3) + 3; // Quality 3-5
                    const timeSpent = Math.random() * 3000 + 1000; // 1-4 seconds
                    
                    await analytics.recordWordReview(testWord, testWord, testWord, quality, timeSpent);
                    log(`‚úÖ Word ${i+1}/5 reviewed with quality ${quality}`);
                    
                    // Small delay between reviews
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Refresh display
                setTimeout(async () => {
                    await displayCurrentData();
                    showStatus('‚úÖ 5 words reviewed successfully!', 'success');
                }, 500);
                
            } catch (error) {
                log(`‚ùå Multiple review error: ${error.message}`);
                showStatus(`‚ùå Review failed: ${error.message}`, 'error');
            }
        }
        
        async function refreshChallenge() {
            if (!testStarted) {
                showStatus('‚ùå Please initialize test first', 'error');
                return;
            }
            
            log('üîÑ Refreshing challenge data...');
            showStatus('üîÑ Refreshing challenge...', 'info');
            
            try {
                await displayCurrentData();
                showStatus('‚úÖ Challenge refreshed!', 'success');
            } catch (error) {
                log(`‚ùå Refresh error: ${error.message}`);
                showStatus(`‚ùå Refresh failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üìÑ Daily Challenge test page loaded');
            setTimeout(() => {
                initializeTest();
            }, 1000);
        });
        
        // Listen for analytics updates
        window.addEventListener('vocabAnalyticsUpdated', (event) => {
            log('üîî Received analytics update notification');
            setTimeout(async () => {
                await displayCurrentData();
            }, 300);
        });
    </script>
</body>
</html>
