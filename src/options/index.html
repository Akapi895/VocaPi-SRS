<!DOCTYPE html>
<html lang="en" class="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaPi - Options</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .theme-loading {
        visibility: hidden;
      }
    </style>
    <script>
      // Initialize theme immediately to prevent flash
      (function() {
        try {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          chrome.storage.local.get(['theme'], function(result) {
            const savedTheme = result.theme || 'system';
            let effectiveTheme = 'light';
            
            if (savedTheme === 'system') {
              effectiveTheme = prefersDark ? 'dark' : 'light';
            } else {
              effectiveTheme = savedTheme;
            }
            
            document.documentElement.className = effectiveTheme;
            document.documentElement.setAttribute('data-theme', effectiveTheme);
            
            // Remove loading class to show content
            setTimeout(() => {
              const root = document.getElementById('options-root');
              if (root) {
                root.classList.remove('theme-loading');
              }
            }, 50);
          });
        } catch (error) {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = prefersDark ? 'dark' : 'light';
          document.documentElement.className = theme;
          document.documentElement.setAttribute('data-theme', theme);
          
          // Remove loading class to show content
          setTimeout(() => {
            const root = document.getElementById('options-root');
            if (root) {
              root.classList.remove('theme-loading');
            }
          }, 50);
        }
      })();
    </script>
  </head>
  <body>
    <div id="options-root" class="theme-loading">
      <!-- Fallback content while loading -->
      <div style="padding: 40px; text-align: center; background: linear-gradient(135deg, #f0fdf4, #ecfccb); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="font-size: 48px; margin-bottom: 20px;">⚙️</div>
        <div style="font-weight: 600; color: #166534; margin-bottom: 8px; font-size: 24px;">Loading Settings</div>
        <div style="font-size: 16px; color: #15803d;">Preparing your extension settings...</div>
      </div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
