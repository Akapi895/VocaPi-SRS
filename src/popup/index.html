<!DOCTYPE html>
<html lang="en" class="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaPi - Vocabulary Master</title>
    <style>
      body {
        width: 400px;
        height: 600px;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
        /* Hide scrollbar for body */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      
      /* Popup root container */
      #popup-root {
        width: 400px;
        height: 600px;
        max-width: 400px;
        max-height: 600px;
        overflow: auto;
        /* Hide scrollbar */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      #popup-root::-webkit-scrollbar {
        display: none;
      }
      
      /* Prevent flash of unstyled content */
      .theme-loading {
        visibility: hidden;
      }
    </style>
    <script>
      // Initialize theme immediately to prevent flash
      (function() {
        try {
          // Check system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Check stored preference
          chrome.storage.local.get(['theme'], function(result) {
            const savedTheme = result.theme || 'system';
            let effectiveTheme = 'light';
            
            if (savedTheme === 'system') {
              effectiveTheme = prefersDark ? 'dark' : 'light';
            } else {
              effectiveTheme = savedTheme;
            }
            
            document.documentElement.className = effectiveTheme;
            document.documentElement.setAttribute('data-theme', effectiveTheme);
            
            // Remove loading class to show content
            setTimeout(() => {
              const root = document.getElementById('popup-root');
              if (root) {
                root.classList.remove('theme-loading');
              }
            }, 50);
          });
        } catch (error) {
          // Fallback to system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = prefersDark ? 'dark' : 'light';
          document.documentElement.className = theme;
          document.documentElement.setAttribute('data-theme', theme);
          
          // Remove loading class to show content
          setTimeout(() => {
            const root = document.getElementById('popup-root');
            if (root) {
              root.classList.remove('theme-loading');
            }
          }, 50);
        }
      })();
    </script>
  </head>
  <body>
    <div id="popup-root" class="theme-loading">
      <!-- Fallback content while loading -->
      <div style="padding: 20px; text-align: center; background: linear-gradient(135deg, #f0fdf4, #ecfccb); min-height: 600px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="font-size: 24px; margin-bottom: 10px;">ðŸŒ¿</div>
        <div style="font-weight: 600; color: #166534; margin-bottom: 5px;">VocaPi Loading...</div>
        <div style="font-size: 14px; color: #15803d;">Please wait while we load your vocabulary extension</div>
      </div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
